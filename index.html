<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title> 
</head>

  <body>
    <div class="container">
      <div class="imagem">
      </div>
      <!-- Conteudo -->
      <div class="conteudo">
        <div class="categoria">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="descricao">
          <p>A floral, solar and voluptuous interpretation composed by 
          Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <!-- PreÃ§os -->
        <div class="precos">
          <div class="precoPromocao">
            <p>$149.99</p>
          </div>
          <div class="precoNormal">
            <p>$169.99</p>
          </div>
        </div>
        <!-- Button-->
        <button class="button">
          <a href="./images/icon-cart.svg"></a>
            <div class="botao">
              <img src="./images/icon-cart.svg" alt="Adicionar ao carrinho">
              <p> Add to Cart </p>
            </div>
        </button>
      </div>
    </div>
    
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>Coded by <a href="https://github.com/RaquelGui">RaquelGui</a>.
    </div>
  </body>
</html>
