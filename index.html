<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Product preview card component</title> 
</head>

<body>
  
  <div class="produto">
    <img class="imagem" src="images/image-product-desktop.jpg" alt="Perfume">
    <div class="conteudo">
        <h1 class="Categoria">Perfume</h1>
        <h2 class="Produto">Gabrielle Essence Eau De Parfum</h2>
        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precos">
          <div class="precoPromocao">$149.99</div>
          <div class="precoNormal">$169.99</div>
        </div> 
        </div> 
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
    </div>
  

    

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RaquelGui">RaquelGui</a>.
  </div>
</body>
</html>
